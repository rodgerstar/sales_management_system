{% extends 'master.html' %}
{% load crispy_forms_tags %}

{% block title %}
	<title>Add Goods</title>
{% endblock %}

{% block content %}
	<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow rounded-lg border-left-primary">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Add Goods</h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'add_goods' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form | crispy}}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3">
                                Save Goods
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}

{% endblock %}
