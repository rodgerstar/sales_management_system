{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static 'css/password_pages.css' %}">
</head>
<body>
    {% load crispy_forms_filters %}
    <h3>Password Reset</h3>

    <p>Forgot your password? Enter your email address below, and we will email you instructions to set a new password.</p>

    <form method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Send Email</button>
    </form>
</body>
</html>
